<div class="container-xl">
    <div class="d-flex flex-row align-items-center">
        <h2 class="text-light me-3">Your saved locations</h2>
        <!-- <button class="btn btn-primary">Sort</button> -->
    </div>
    <div class="row mb-3 bg-light rounded mb-1 d-flex justify-content-center" >
        <!-- no locations found -->
        <div *ngIf="savedLocations.length === 0">
            <p class="mt-3">
                No Locations Found, proceed to select workout
            </p>
            <button class="btn btn-primary"
                (click)="selectWorkout(-1)">
                Select Workout
            </button>
        </div>
        <!-- list of saved locations -->
        <div class="container-xl pt-3">
            <div *ngFor="let l of savedLocations; let idx=index" 
            class="mb-3 pb-3 d-flex align-items-center px-5 border-bottom justify-content-evenly">
              <div class="me-3">
                <p class="mb-1">Name: {{ l.name }}</p>
              </div>
              <div class="ms-auto">
                    <button 
                    class="btn btn-success" 
                    (click)="selectWorkout(idx)">
                        Select Location
                    </button>
              </div>
            </div>
        </div>
    </div>
</div>
