<div class="container-xl">
    <div class="d-flex flex-row align-items-center">
        <h2 class="text-light me-3">Confirm your location</h2>
        <!-- TODO: add sorting function -->
        <!-- <button class="btn btn-primary">Sort</button> -->
    </div>
    <div class="row mb-3 bg-light rounded mb-1" >
        <!-- no locations found -->
        <div *ngIf="markers.length === 0 && !pristine">
            <p class="mt-3">
                No Locations Found, proceed to select workout
            </p>
            <button class="btn btn-primary"
                (click)="selectWorkout(-1)">
                Select Workout
            </button>
        </div>
        <!-- list of locations found -->
        <div class="container-xl pt-3">
            <div *ngFor="let m of markers; let idx=index" 
            class="mb-3 pb-3 d-flex align-items-center px-5 border-bottom">
              <div>
                <p class="mb-1">Name: {{ m.name }}</p>
                <p class="mb-1">Distance: {{ distances[idx] }}m</p>
              </div>
              <div class="ms-auto">
                  <button class="btn btn-primary me-2" (click)="saveLocation(idx)">Save</button>
                  <button class="btn btn-success" (click)="selectWorkout(idx)">Select Location</button>
              </div>
            </div>
        </div>
    </div>
</div>
