<div class="bg-light rounded">
    <form class="" [formGroup]="scheduleForm" (submit)="submitSchedule()">
        
        <div class="form-floating">
            <input type="date" 
              class="form-control" 
              id="floatingInput" 
              placeholder="name@example.com"
              formControlName="email">
            <label for="floatingInput">Email address</label>
        </div>

        <!-- initiate submitSchedule() -->
        <button 
        class="btn btn-success" 
        type="submit">
            Confirm
        </button>
    </form>
</div>
